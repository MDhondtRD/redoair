<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>RedoAir Login</title>
</h:head>
<ui:composition template="/resources/template/template.xhtml">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-2"/>
            <b:container>
                <b:jumbotron>
                    <h1>Login</h1>

                    <p>Login to your account to book a trip!</p>
                    <h:form id="form">
                        <h:outputLabel value="Email:" rendered="#{loginController.loggedOut}"/>
                        <h:inputText id="email" value="#{loginController.user.email}" tabindex="1" required="true"
                                     size="20" requiredMessage="Email is required"
                                     validator="#{emailValidator.validate}" rendered="#{loginController.loggedOut}"/>
                        <h:message for="email" style="color:red"/>

                        <p></p>
                        <h:outputLabel value="Password:" rendered="#{loginController.loggedOut}"/>
                        <h:inputSecret id="password" value="#{loginController.user.password}"
                                       rendered="#{loginController.loggedOut}" tabindex="2"></h:inputSecret>
                        <h:commandButton class="btn btn-primary btn-lg" id="loginButton" value="Login"
                                         action="#{loginController.login()}"
                                         rendered="#{loginController.loggedOut}" tabindex="3"/>
                        <h:commandButton class="btn btn-primary btn-lg" value="Logout"
                                         action="#{loginController.logout()}"
                                         rendered="#{loginController.loggedIn}"/>
                        <h:inputHidden id="validatePassword" validator="#{passwordOnLoginValidator.validate}"
                                       rendered="#{loginController.loggedOut}"/>
                        <h:message for="validatePassword" style="color:red"/>

                        <p></p>
                        <b:navLink id="register" outcome="signup" class="btn btn-primary btn-lg"
                                   rendered="false" tabindex="4" value="Register"/><br/>
                        <h:inputHidden id="checkForEmail" value="loginInNavbar"/>
                    </h:form>
                </b:jumbotron>
            </b:container>

            <div class="col-md-2"/>
        </div>
    </ui:define>
</ui:composition>
</html>
