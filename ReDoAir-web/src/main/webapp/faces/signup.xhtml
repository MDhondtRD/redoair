<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
</head>
<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">
        Sign Up
    </ui:define>
    <ui:define name="pageContent">
        <h:form>
            <h:outputLabel value="First name:" />
            <h:inputText value = "#{signUpController.user.name}" id="name"></h:inputText>
            <h:outputLabel value="Last name:" />
            <h:inputText value = "#{signUpController.user.surname}" id="surname"></h:inputText>
            <h:outputLabel value="Email:" />
            <h:inputText value = "#{signUpController.user.email}" id="email"></h:inputText>
            <h:outputLabel value="Username"/>
            <h:inputText value = "#{signUpController.user.username}" id="username"></h:inputText>
            <h:outputLabel value="Password:" />
            <h:inputSecret id="password" value="#{signUpController.password}" required="true"
                           requiredMessage="Please enter password">
                <f:validator validatorId="passwordValidator" />
                <f:attribute name="confirmPassword" value="#{confirmPassword}" />
            </h:inputSecret>
            <h:outputLabel value="Confirm Password:" />
            <h:inputSecret id="confirmPassword" required="true"
                           binding="#{confirmPassword}"
                           requiredMessage="Please enter confirm password" />
<!--            <h:outputLabel value="Date of Birth:" />
            <h:inputText value = "#{signUpController.user.dateOfBirth}"></h:inputText>-->
            <h:outputLabel value="Street1:" />
            <h:inputText value = "#{signUpController.address.street1}" id="street1"></h:inputText>
            <h:outputLabel value="Street2:" />
            <h:inputText value = "#{signUpController.address.street2}" id="street2"></h:inputText>
            <h:outputLabel value="City:" />
            <h:inputText value = "#{signUpController.address.city}" id="city"></h:inputText>
            <h:outputLabel value="Postal Code:" />
            <h:inputText value = "#{signUpController.address.postalCode}" id="postalCode"></h:inputText>
            <h:outputLabel value="Country:" />
            <h:selectOneListbox value = "#{signUpController.address.country}" id="country"></h:selectOneListbox>
            <h:button value="Cancel"/>
            <h:commandButton value="Sign Up" action = "#{signUpController.createUser()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
