<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">
        Login
    </ui:define>
    <ui:define name="pageContent">
        <h:form>
            <h:outputLabel value="Username/Email:" />
            <h:inputText value ="#{loginController.user.email}" id = "email"></h:inputText>
            <h:outputLabel value="Password:" />
            <h:inputSecret value ="#{loginController.user.password}" id = "password"></h:inputSecret>
            <h:commandButton value ="Login" action = "#{loginController.validateUser()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
