<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    Trip Management
</h:head>
<h:body>
    <ui:composition template="/resources/template/template.xhtml">
        <ui:define name="content">
            <div class="jumbotron">
                <div class="container">
                    <div class="row">
                        <h:outputText value="Add new trips via XML" style="font-size: 50px; font-weight: bold"/>
                    </div>
                    <div class="row" style="min-height: 40px"></div>
                    <h:form id="form" enctype="multipart/form-data">
                        <div class="row" style="min-height: 50px">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="btn btn-success" style="width: 500px; height: 70px; position: relative">
                                    <h:inputFile id="file" value="#{createTripController.file}"
                                                 style="position: absolute; top: 50%; height: 50px; margin-top: -25px; width: 300px; left: 50%; margin-left: -150px; color: black; font-size: large"/>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="row" style="min-height: 20px"></div>
                        <div class="row" style="min-height: 50px">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="btn btn-success" style="width: 500px; height: 70px; position:relative;">
                                    <h:commandButton value="Upload"
                                                     action="#{createTripController.upload()}"
                                                     style="position: absolute; top: 50%; height: 50px; margin-top: -25px; width: 300px; left: 50%; margin-left: -150px; color: black; font-size: large"/>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </h:form>
                </div>
            </div>

            <div class="jumbotron">
                <div class="container">
                    <div class="row">
                        <h:outputText value="Export tripx to XML" style="font-size: 50px; font-weight: bold"/>
                    </div>
                    <div class="row" style="min-height: 40px"></div>
                    <h:form id="form2">
                        <div class="row" style="min-height: 50px">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="btn btn-success" style="width: 500px; height: 70px; position: relative">
                                    <h:commandButton value="Export"
                                                     action="#{createTripController.createXml()}"
                                                     style="position: absolute; top: 50%; height: 50px; margin-top: -25px; width: 300px; left: 50%; margin-left: -150px; color: black; font-size: large"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
