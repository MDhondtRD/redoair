<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Add Flights</title>
</h:head>

<h:body>

    <h:form>

        <!-- TODO: get username of airlinecompany from session; -->
        <!--       all airlinecompany usernames must contain exactly 2 capital letters. -->

        <h:outputLabel value="Flight Code:" />
        <p:selectOneMenu id="code" value="#{addFlightsController.code}" effect="fold" editable="true">
            <f:selectItems value="#{addFlightsController.getAllMyCurrentCodes('MsdfsdDsdf')}" />
        </p:selectOneMenu>

        <h:outputLabel value="Departure City:" />
        <p:selectOneMenu id="departureCity" value="#{addFlightsController.departureCity}" effect="fold" editable="true">
            <f:selectItems value="#{addFlightsController.departureCities}" />
        </p:selectOneMenu>

        <h:outputLabel value="Destination City:" />
        <p:selectOneMenu id="destinationCity" value="#{addFlightsController.destinationCity}" effect="fold" editable="true">
            <f:selectItems value="#{addFlightsController.destinationCities}" />
        </p:selectOneMenu>

        <h:outputLabel value="Departure date and time:" />
        <input id="departure" type="datetime-local" value="#{addFlightsController.departure}" />

        <h:outputLabel value="Available seats:" />
        <h:inputText id="seats" value="#{addFlightsController.availableSeats}" />

        <h:outputLabel value="Price per flight:" />
        <h:inputText id="price" value="#{addFlightsController.price}" />

        <h:commandButton value="Sign Up" action = "#{signUpController.createUser()}"/>

    </h:form>

</h:body>

</html>
