<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <form method="POST" action="j_security_check" id="login">
        <p:panelGrid id="panel" columns="2" border="1" cellpadding="4" cellspacing="4">
            <p:outputLabel for="j_username" value="Email:"/>
            <p:inputText type="text" name="j_username" id="j_username" required = "true" requiredMessage="Please enter your email"/>
            <p:outputLabel for="j_password" value="Password:"/>
            <p:inputText type="password" name="j_password" id="j_password" required="true"
                         requiredMessage="Please enter your password"/>
            <h:panelGroup>
                <h:commandButton type = "submit" value="Login"/>
            </h:panelGroup>
        </p:panelGrid>
    </form>
    <h:link outcome="faces/signup.faces" rendered= "#{request.getParameter('loginFailed') == true}">Register</h:link><br/>
    <h:outputText value = "Invalid email or password" style="color:red" rendered= "#{request.getParameter('loginFailed') == true}"/>
</h:body>
</html>
