<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
</head>
<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">
        Sign Up
    </ui:define>
    <ui:define name="pageContent">
        <h:form>
            First name<h:inputText value = "#{loginController.user.name}"></h:inputText>
            Last name<h:inputText value = "#{loginController.user.surName}"></h:inputText>
            Email<h:inputText value = "#{loginController.user.surName}"></h:inputText>
            Password<h:inputSecret value = "#{loginController.user.password}"></h:inputSecret>
            Re-enter Password<h:inputText></h:inputText>
            Birthdate<h:inputText value = "#{loginController.user.birthDate}"></h:inputText>
            Street1<h:inputText value = "#{loginController.user.address.street1}"></h:inputText>
            Street2<h:inputText value = "#{loginController.user.address.street2}"></h:inputText>
            City<h:inputText value = "#{loginController.user.address.city}"></h:inputText>
            Postal code<h:inputText value = "#{loginController.user.address.postalCode}"></h:inputText>
            Country<h:selectOneListbox value = "#{loginController.user.address.country}"></h:selectOneListbox>
            <h:button value="Cancel"/>
            <h:commandButton type="submit" value="Sign Up"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
