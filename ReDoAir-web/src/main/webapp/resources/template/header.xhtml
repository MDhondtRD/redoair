<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="#{localeBean.language}">
<f:view locale="#{localeBean.locale}">
    <ui:composition>
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand orange" href="../../faces/global/home.xhtml">
                        <img src="../../resources/images/logo.png" height="40" width="177"/>
                    </a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="../../faces/global/home.xhtml"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="../../faces/global/home.xhtml"><i class="fa fa-question-circle"></i> Help</a></li>
                        <li><a href="../../faces/global/home.xhtml"><i class="fa fa-envelope"></i> Contact</a></li>
                        <li><h:form>
                            <h:selectOneMenu value="#{localeBean.language}" onchange="submit()" class="">
                                <f:selectItem itemValue="en" itemLabel="English"/>
                                <f:selectItem itemValue="nl" itemLabel="Nederlands"/>
                            </h:selectOneMenu>
                        </h:form></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">

                        <li>
                            <a href="../../faces/global/signup.xhtml" style="padding: 15px 15px;">
                                <button type="button" class="btn btn-default btn-sm" style="color: #0099DA;">
                                    #{msg['signup_button']}
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="../../faces/global/loginInNavBar.xhtml" style="padding: 15px 15px;">
                                <button type="button" class="btn btn-default btn-sm" style="color: #0099DA;">
                                    Log In
                                </button>
                            </a>
                        </li>
                    </ul>

                </div>
                <!-- /.nav-collapse -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar -->

    </ui:composition>
</f:view>

</html>
